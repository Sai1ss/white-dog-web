{% load static %}
<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}White Dog Agency{% endblock %}</title>
    
    <!-- Tailwind CSS (Diseño rápido) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            red: '#dc2626',   /* Rojo White Dog */
                            dark: '#050505',  /* Negro Fondo Profundo */
                            gray: '#171717'   /* Gris Tarjetas */
                        }
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>
    
    <!-- Iconos Lucide -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Estilos CSS Extra -->
    <style>
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        .bg-noise {
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.04;
            pointer-events: none;
        }
    </style>
</head>
<body class="bg-brand-dark text-white font-sans antialiased overflow-x-hidden selection:bg-brand-red selection:text-white">

    <!-- NAVBAR FIJO -->
    <nav class="fixed w-full z-50 bg-black/80 backdrop-blur-md border-b border-white/5 py-4 transition-all">
        <div class="container mx-auto px-6 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <div class="w-3 h-3 bg-brand-red rounded-full animate-pulse"></div>
                <span class="text-xl font-black uppercase tracking-tighter">White<span class="text-brand-red">Dog</span></span>
            </div>
            <div class="flex items-center gap-6">
                <a href="#reels" class="hidden md:block text-xs font-bold uppercase tracking-widest text-gray-400 hover:text-white transition-colors">Servicios</a>
                <a href="#contacto" class="text-xs font-bold uppercase tracking-widest bg-white text-black px-4 py-2 hover:bg-brand-red hover:text-white transition-all">
                    Agendar Cita
                </a>
            </div>
        </div>
    </nav>

    <!-- CONTENIDO PRINCIPAL (Aquí se inyecta el index.html) -->
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- FOOTER -->
    <footer class="py-12 bg-black border-t border-white/5 text-center">
        <div class="flex justify-center items-center gap-2 mb-4">
            <div class="w-2 h-2 bg-brand-red rounded-full"></div>
            <span class="text-lg font-black uppercase tracking-tighter">White Dog Agency</span>
        </div>
        <p class="text-xs text-gray-600 font-bold uppercase tracking-widest mb-4">Santiago, Chile</p>
        <p class="text-[10px] text-gray-700 uppercase tracking-widest">&copy; {% now "Y" %} Todos los derechos reservados.</p>
    </footer>

    <!-- Scripts de Inicialización -->
    <script>
        // Inicializar iconos
        lucide.createIcons();
    </script>
</body>
</html>
