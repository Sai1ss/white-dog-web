{% extends 'landing/base.html' %}
{% load static %}

{% block content %}
<section class="h-screen bg-black flex flex-col items-center justify-center text-center px-6 overflow-hidden">
    <div class="relative mb-12">
        <div class="w-24 h-24 border-2 border-brand-red rounded-full animate-ping absolute inset-0 opacity-20"></div>
        <img src="{% static 'landing/img/Dog2.png' %}" alt="White Dog" class="w-24 h-24 object-contain relative z-50">
    </div>

    <div class="reveal">
        <h2 class="text-4xl md:text-6xl font-black uppercase tracking-tighter text-white mb-4">
            PROYECTO <span class="text-brand-red">RECIBIDO</span>
        </h2>
        <p class="text-gray-500 font-bold uppercase tracking-[0.4em] text-[10px] mb-12">
            Estamos analizando tu local. Respuesta en menos de 24 horas.
        </p>
        
        <a href="{% url 'home' %}" class="group flex items-center justify-center gap-4 text-white font-black uppercase tracking-widest text-[10px]">
            <div class="w-8 h-px bg-white/20 group-hover:w-12 group-hover:bg-brand-red transition-all duration-500"></div>
            <span>Volver al Inicio</span>
        </a>
    </div>
</section>

<script>
    // Pequeño script para hacer el reveal automático
    document.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
            document.querySelector('.reveal').classList.add('active');
        }, 500);
    });
</script>
{% endblock %}
